<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> chats | kakoClone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7806d4f6fa.js"></script>
</head>

<body>

    <div class="status-bar">

        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__clock">오후1:24</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>

    </div>


    <div class="header__setting">

        <div class="setting__column">

            <span class="setting__backbutton">
                <a href="more.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </span>
        </div>

        <div class="setting__column">

            <span class="setting__title">설정</span>
        </div>

        <div class="setting__column">

            <span class="setting__blank"></span>
        </div>





    </div>


    <main class="settings">


        <ul class="setting__list">

            <li class="setting__lists">

                <div class="setting__icon">
                    <i class="fas fa-bullhorn"></i>
                    <span class="setting__text">공지사항</span>
                </div>

                <div class="setting__noticeproceedicon">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </li>

            <li class="setting__lists">

                <div class="setting__icon">
                    <i class="fas fa-flask"></i>
                    <span class="setting__text">실험실</span>
                </div>



                <div class="setting__experimentproceedicon">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </li>

            <li class="setting__lists">

                <div class="setting__icon">
                    <i class="fas fa-lock"></i>
                    <span class="setting__text">개인/보안</span>
                </div>



                <div class="setting__privacyproceedicon">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </li>

            <li class="setting__lists">

                <div class="setting__icon">
                    <i class="fas fa-user"></i>
                    <span class="setting__text">친구</span>
                </div>



                <div class="setting__friendproceedicon">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </li>
        </ul>

    </main>




    <nav class="nav">

        <ul class="nav__list">

            <li class="nav__list-items">
                <a href="friends.html"><i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-items">

                <a class="nav__list-comment" href="index.html">
                    <div class="nav__number-button">1</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>

            <li class="nav__list-items">
                <a href="find.html"><i class="fas fa-search"></i>
                </a>
            </li>

            <li class="more.html">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>

        </ul>
    </nav>







    <script src="javascript/clock.js"></script>


    <div class="media__messages">
        <span>Please Make Your screen Small!!</span>
    </div>
</body>

</html>
