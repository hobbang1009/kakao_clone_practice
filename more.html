<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> more | kakoClone</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="status-bar">

        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__clock">오후1:24</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>

    </div>


    <header class="header">

        <div class="header__column">
            <h1 class="header__title">더보기</h1>
        </div>

        <div class="header__column">

            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>

            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>

    </header>




    <main class="mores">

        <div class="more__header">

            <div class="friends__column1">
                <img class="friends__myimg" src="images/profile.img">
                <span class="friends__myname">HG</span>

            </div>

            <div class="more__my-btn">
                <span class="more__mybutton">MY</span>
            </div>
        </div>


        <div class="more__category1">

            <div class="more__icons">
                <i class="fas fa-utensils"></i>
                <span class="more__icons-text">주문하기</span>
            </div>

            <div class="more__icons">
                <i class="fas fa-gift"></i>
                <span class="more__icons-text">선물하기</span>
            </div>

            <div class="more__icons">
                <i class="far fa-smile"></i>
                <span class="more__icons-text">이모티콘</span>
            </div>

            <div class="more__icons">
                <i class="fas fa-gamepad"></i>
                <span class="more__icons-text">게임</span>
            </div>
        </div>

        <div class="more__category2">

            <div class="more__icons">
                <i class="fas fa-ticket-alt"></i>
                <span class="more__icons-text">티켓</span>
            </div>

            <div class="more__icons">
                <i class="fas fa-comment-dollar"></i>
                <span class="more__icons-text">쇼핑하기</span>
            </div>

            <div class="more__icons">

                <span class="more__icons-text"></span>
            </div>

            <div class="more__icons">

                <span class="more__icons-text"></span>
            </div>
        </div>
    </main>




    <nav class="nav">

        <ul class="nav__list">

            <li class="nav__list-items">
                <a href="friends.html"><i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-items">

                <a class="nav__list-comment" href="index.html">
                    <div class="nav__number-button">1</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>

            <li class="nav__list-items">
                <a href="find.html"><i class="fas fa-search"></i>
                </a>
            </li>

            <li class="more.html">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>

        </ul>
    </nav>
