<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> friends | kakoClone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7806d4f6fa.js"></script>
</head>

<body>

    <div class="status-bar">

        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__clock">오후1:24</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>

    </div>


    <header class="header">

        <div class="header__column">
            <h1 class="header__title">친구</h1>
        </div>

        <div class="header__column">

            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>

            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>

    </header>


    <main class="friends">

        <div class="friends__column1">

            <img class="friends__myimg" src="images/profile.img">
            <span class="friends__myname">HG</span>

        </div>

        <span class="friends__plustitle">플러스친구</span>

        <div class="friends__column2">

            <ul class="friends_plusprofile">

                <li class="friends__profile">
                    <img class="friends__userimg" src="images/plusfriend.img">
                    <span class="friends__username">플러스친구</span>

                </li>
            </ul>

            <div class="friends__pluscolumn">
                <i class="fas fa-chevron-right"></i>
            </div>

        </div>

        <span class="friends__counts">친구 40</span>

        <div class="friends__column3">

            <ul class="friends__list">

                <li class="friends__profile">
                    <img class="friends__userimg" src="images/userprofile.img">
                    <span class="friends__username">친구이름</span>

                </li>


            </ul>

        </div>



    </main>


    <nav class="nav">

        <ul class="nav__list">

            <li class="nav__list-items">
                <a href="friends.html"><i class="fas fa-user"></i>
                </a>
            </li>

            <li class="nav__list-items">

                <a class="nav__list-comment" href="index.html">
                    <div class="nav__number-button">1</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>

            <li class="nav__list-items">
                <a href="find.html"><i class="fas fa-search"></i>
                </a>
            </li>

            <li class="more.html">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>

        </ul>
    </nav>










    <script src="javascript/clock.js"></script>
    <div class="media__messages">
        <span>Please Make Your screen Small!!</span>
    </div>
</body>

</html>
