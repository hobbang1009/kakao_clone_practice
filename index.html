<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> chats | kakoClone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7806d4f6fa.js"></script>
</head>

<body>

    <div class="status-bar">

        <div class="status-bar__column">

            <i class="fas fa-signal"></i>

            <i class="fas fa-wifi"></i>

        </div>

        <div class="status-bar__column">
            <span class="status-bar__clock">오후1:24</span>
        </div>

        <div class="status-bar__column">
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>

    </div>


    <header class="header">

        <div class="header__column">
            <h1 class="header__title">채팅</h1>
        </div>

        <div class="header__column">

            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>

            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>

    </header>

    <main class="chats">

        <ul class="chats__list">

            <a href="messages.html">

                <li class="chats__chat">

                    <div class="chat__column1">
                        <img class="friends__userimg" src="images/userprofile.img">

                        <div class="chat__column1-content">
                            <span class="chat__username">친구이름1</span>
                            <span class="chat__preview">(광고)편의점에서 결제하면 100% 캐시백!...</span>
                        </div>
                    </div>

                    <div class="chat__column2">
                        <span class="chat__timestamp">Yesterday</span>
                    </div>


                </li>

                <li class="chats__chat">

                    <div class="chat__column1">
                        <img class="friends__userimg" src="images/userimg.img">

                        <div class="chat__column1-content">
                            <span class="chat__username">친구이름2</span>
                            <span class="chat__preview">(광고)미니언즈 카카오 이모티콘 100% 증정! 신용+체크 선택결제 서비스!...</span>
                        </div>
                    </div>

                    <div class="chat__column2">
                        <span class="chat__timestamp">6월 22일</span>
                    </div>


                </li>


            </a>
        </ul>

    </main>

    <nav class="nav">

        <ul class="nav__list">

            <li class="nav__list-items">
                <a href="friends.html"><i class="far fa-user"></i>
                </a>
            </li>

            <li class="nav__list-items">

                <a class="nav__list-comment" href="index.html">
                    <div class="nav__number-button">1</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>

            <li class="nav__list-items">
                <a href="find.html"><i class="fas fa-search"></i>
                </a>
            </li>

            <li class="more.html">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>

        </ul>
    </nav>









    <script src="javascript/clock.js"></script>
    <div class="media__messages">
        <span>Please Make Your screen Small!!</span>
    </div>
</body>

</html>
